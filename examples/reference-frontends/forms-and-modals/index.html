<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Forms & Modal Reference</title>
    <style>
      :root {
        font-family: 'Inter', system-ui, sans-serif;
        background: #f8fafc;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.65);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal {
        width: 420px;
        background: #fff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 20px 80px rgba(15, 23, 42, 0.2);
      }

      .form-field {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 16px;
      }

      label {
        font-size: 14px;
        font-weight: 600;
        color: #0f172a;
      }

      input,
      select {
        border: 1px solid #cbd5f5;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 15px;
      }

      .actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 8px;
      }

      button {
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        font-weight: 600;
        cursor: pointer;
      }

      .secondary {
        background: #e2e8f0;
      }

      .primary {
        background: #4f46e5;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="modal-backdrop">
      <section class="modal" id="settings-modal">
        <h2>Team settings</h2>
        <form id="settings-form">
          <div class="form-field">
            <label for="team-name">Team name</label>
            <input id="team-name" placeholder="Acme Inc" />
          </div>
          <div class="form-field">
            <label for="timezone">Timezone</label>
            <select id="timezone">
              <option>UTC</option>
              <option>UTC+1</option>
            </select>
          </div>
          <div class="form-field">
            <label for="email">Billing email</label>
            <input id="email" type="email" placeholder="team@example.com" />
          </div>
          <div class="actions">
            <button type="button" class="secondary">Cancel</button>
            <button type="submit" class="primary">Save</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
