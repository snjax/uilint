<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Responsive Layout Reference</title>
    <style>
      :root {
        font-family: 'Inter', system-ui, sans-serif;
      }

      body {
        margin: 0;
      }

      .layout {
        min-height: 100vh;
        display: flex;
        flex-direction: row;
      }

      .sidebar {
        width: 260px;
        background: #0f172a;
        color: #fff;
        padding: 32px 24px;
      }

      .content {
        flex: 1;
        padding: 32px;
        background: #f8fafc;
      }

      @media (max-width: 640px) {
        .layout {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
          <li>Overview</li>
          <li>Reports</li>
          <li>Settings</li>
        </ul>
      </aside>
      <main class="content" id="content">
        <h1>Responsive reference</h1>
        <p>Layout changes between desktop (sidebar left) and mobile (sidebar stacked).</p>
      </main>
    </div>
  </body>
</html>
